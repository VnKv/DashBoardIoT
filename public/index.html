<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">
  <title>Dashboard IoT</title>
  <script src= "angular.min.js"></script>
  <script src="plotly-latest.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</head>  
<body ng-app="sockets" ng-controller="socketsController">
  <h2>GRAPHICS</h2>
  <div>
    <input type="text" ng-model="member.ip">
    <input type="number" ng-model="member.port"> <button ng-click=addMember()>Add</button> </br>
    <button ng-click="sendAttack()">Attack</button>
  </div>
  <div>
    <ul>
      <li ng-repeat="member in members">
        {{member.ip}}  -  {{member.port}}
      </li>
    </ul>
  </div>
  <div>
  	<ul>
  		<li ng-repeat="arduino in arduino_elems">
          
          ID = {{arduino.id}} - {{arduino.ip}}:{{arduino.port}}</br>
          
          <!-- Despliegue de datos (texto plano)-->
          <!--<span ng-repeat="sensor in arduino.sensors">
            data = [{ x: {{sensor.x}},y: {{sensor.y}},name: {{sensor.name}} }] 
          </span> </br>-->
         
          <!-- Input para actualizacion de frecuencia de envio-->
          <input type="text" ng-model="arduino.delay"><button ng-click=sendDelay(arduino.id)>Send</button> </br>
          
          <!--Contenedor para la grafica de datos-->
          <div id="{{arduino.id}}" style="width: 480px; height: 400px;">
      </li>
  	</ul>
  </div>

</body> 
</html>
